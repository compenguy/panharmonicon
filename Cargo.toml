[package]
name = "panharmonicon"
version = "0.1.0"
authors = ["Will Page <compenguy@gmail.com>"]
edition = "2018"

[dependencies]
clap = "2.33"
log = { version = "0.4", default-features = true, features = ["std"] }
lazy_static = "1"
flexi_logger = "0.13"
chrono = "0.4"
sys-info = "0.5"
dirs = "1"
mktemp = "0.4"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
keyring = "0.7"
glob = "0.3"
pandora-api = { git = "https://github.com/compenguy/pandora-api.git" }
reqwest = { version = "0.10", default-features = true, features = ["blocking"] }
termion = "1.5"
crossterm = "0.14"
pbr = "1"
mp3-duration = "0.1"
mp4parse = "0.11"
id3 = "0.5"
rodio = "0.10"
