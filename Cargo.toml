[package]
name = "panharmonicon"
version = "0.1.0"
authors = ["Will Page <compenguy@gmail.com>"]
edition = "2018"

[dependencies]
clap = "2.33"
log = { version = "0.4", default-features = true, features = ["std"] }
flexi_logger = "0.13"
mktemp-rs = "0.2"
sys-info = "0.5"
dirs = "1.0"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
keyring = "0.7"
glob = "0.3"
pandora-rs2 = "0.1"
reqwest = { version = "0.10", default-features = true, features = ["blocking"] }
termion = "1.5"
pbr = "1.0"
mp4parse = "0.11"
