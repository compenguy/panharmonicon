[package]
name = "panharmonicon"
version = "0.1.0"
authors = ["Will Page <compenguy@gmail.com>"]
edition = "2018"

[dependencies]
clap = "2.32"
log = { version = "0.4", default-features = true, features = ["std"] }
#async-std = "0.99"
#flexi_logger = "0.13"
mktemp-rs = "0.2"
sys-info = "0.5"
dirs = "1.0"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
keyring = "0.7"
cursive = { version = "0.12", default-features = false, features = ["crossterm-backend"] }
glob = "0.3"
pandora-rs2 = "0.1"
reqwest = "0.9"
id3 = "0.3"
simplemad = "0.9"

