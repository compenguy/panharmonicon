[package]
name = "panharmonicon"
version = "0.1.0"
authors = ["Will Page <compenguy@gmail.com>"]
edition = "2018"
license = "Apache-2.0 AND MIT AND BSD-2-Clause AND BSD-3-Clause AND CC0-1.0 AND MPL-2.0 AND Zlib"
repository = "https://github.com/compenguy/panharmonicon"

[dependencies]
human-panic = "1"
clap = "2.33"
log = { version = "0.4", default-features = true, features = ["std"] }
lazy_static = "1"
flexi_logger = "0.13"
chrono = "0.4"
sys-info = "0.5"
dirs = "1"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
keyring = "0.7"
pandora-api = { git = "https://github.com/compenguy/pandora-api.git" }
reqwest = { version = "0.10", default-features = true, features = ["blocking"] }
rodio = "0.10"
# cursive 0.14 has a bug that causes empty popup selectviews to panic
cursive = { git = "https://github.com/compenguy/cursive.git", default-features = false, features = ["crossterm-backend", "toml"] }
mktemp = "0.4"
id3 = "0.5"

[profile.release]
opt-level = "z"
lto = true
